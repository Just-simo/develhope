<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: "Roboto", sans-serif;
      }

      blockquote {
        position: fixed;
        border: 1px solid rgb(216, 216, 216);
        width: 250px;
      }

      hr {
        border: 1px solid rgb(216, 216, 216);
      }

      div,
      a {
        margin: 10px;
        text-align: left;
      }

      h1 {
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <blockquote>
      <img src="carta.png" width="250px" height="200px" alt="carta" />
      <div>
        <article>
          <h1>Card title</h1>
          Some quick example text to build on the card and make up the bulk of
          the card's content.
        </article>
      </div>
      <hr />
      <div>
        <article>An item</article>
      </div>
      <hr />
      <div>A second item</div>
      <hr />
      <div>A third item</div>
      <hr />
      <div>
        <footer>
          <a href="#">Card link</a>
          <a href="#">Another link</a>
        </footer>
      </div>
    </blockquote>
  </body>
</html>
